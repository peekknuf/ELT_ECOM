version: 2

models:
  - name: revenue
    description: "This model is prepared for dashboard visualization, containing detailed revenue-related data."
    columns:
      - name: id
        description: "A unique identifier for each transaction."
      - name: timestamp
        description: "The date and time when the transaction occurred."
      - name: product_name 
        description: "The name of the product sold."
      - name: price
        description: "The price of the product."
      - name: quantity
        description: "The quantity of the product sold in the transaction."
      - name: revenue
        description: "The total revenue generated from the transaction."
      - name: category 
        description: "The category to which the product belongs."
      - name: customer_name 
        description: "The name of the customer making the purchase."
      - name: customer_age
        description: "The age of the customer."
      - name: email
        description: "The email address of the customer."
      - name: address
        description: "The address where the product will be delivered."
      - name: country
        description: "The country to which the product will be delivered."
      - name: payment_method
        description: "The method used by the customer to make payment."
      - name: phone_number
        description: "The phone number of the customer."
      - name: discount_applied
        description: "Any discount applied to the transaction."
      - name: shipping_method
        description: "The method used to ship the product."
      - name: order_status
        description: "The current status of the order."
